        <h1 id = "mainintro" class = "intro center bold white">QSpace에 오신 것을 환영합니다. 회원가입을 해서 더 많은 정보를 얻어보세요!</h1>
        <br><br><br>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $("#log_in_out").css("color", "black");
        $("#btn_join").css("color", "black");
        function onload(){
            var userEmail = $.cookie("userEmail");
            console.log(userEmail);
            if(userEmail == "" && userEmail == null){
                console.log(userEmail);
                var username = $.cookie("username");
                $("#mainintro").html(username + "님, QSpace에 오신 것을 환영합니다!");
            }
            else{
                console.log(`쿠키가 존재하지 않음.`);
                $("#mainintro").html("Qspace에 오신 것을 환영합니다. 로그인 해서 더 많은 정보를 얻어가세요!");
            }
        }

        var span = document.getElementById("date");

        function time() {
            var d = new Date();
            var s = d.getSeconds();
            var m = d.getMinutes();
            var h = d.getHours();
            span.textContent = h + ":" + m + ":" + s;
        }

        setInterval(time, 1000);k
    </script>
